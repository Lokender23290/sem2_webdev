<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: lightslategray;
      }

      .one {
        display: flex;
        background-color: rgb(50, 9, 50);
        height: 100px;
        align-items: center;
        justify-content: center;
      }
      .two {
        text-align: center;
        display: flex;
        color: white;
        align-items: center;
        justify-content: center;
        flex-direction: row;
        height: 600px;
      }
      .b {
        flex-direction: column;
        align-items: flex-start;
      }
      img {
        height: 40px;
        width: 40px;
      }
      .all {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <input type="text" id="locationInput" placeholder="Enter Location" />
      <button onclick="getWeather()">Search</button>
    </div>
    <div class="two">
      <div class="a"><h1 id="temp">12.5°</h1></div>
      <div class="b">
        <h2 id="cityname">City</h2>
        <div class="all">
          <h2 id="time">9:15</h2>
          <h2 id="day">Friday</h2>
          <h2>2026-01-30</h2>
        </div>
      </div>
      <div class="c">
        <img id="icon" src="/class8/cloudy-day.png" alt="Weather Icon" />
        <h3 id="weather">Weather Condition</h3>
      </div>
    </div>
  </body>
  <script>
    const API_KEY = "http://api.weatherapi.com/v1/current.json?key=2547b321437f4bcdb4853519263001&q=pune&aqi=no";

    async function getWeather() {
      const location = document.getElementById("locationInput").value;

      if (!location) {
        alert("Please enter a location");
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${API_KEY}&units=metric`
        );

        if (!response.ok) {
          alert("City not found");
          return;
        }

        const data = await response.json();


        document.getElementById("temp").innerText =
          data.main.temp + "°";


        document.getElementById("cityname").innerText =
          data.name;


        document.getElementById("weather").innerText =
          data.weather[0].main;


        const iconCode = data.weather[0].icon;
        document.getElementById("icon").src =
          `https://openweathermap.org/img/wn/${iconCode}@2x.png`;


        const now = new Date();
        document.getElementById("time").innerText =
          now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        document.getElementById("day").innerText =
          now.toLocaleDateString([], { weekday: 'long' });

      }
    }
  </script>
</html>

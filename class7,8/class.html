<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #74ebd5, #9face6);
        font-family: "Segoe UI", Arial, sans-serif;
      }

      .one {
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(6px);
        border-bottom: 2px solid rgba(0, 0, 0, 0.2);
      }

      input {
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: 2px solid rgba(255, 255, 255, 0.4);
        outline: none;
        background-color: rgba(255, 255, 255, 0.4);
      }

      input::placeholder {
        color: black;
      }

      button {
        padding: 12px 18px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
        border: 2px solid rgba(255, 255, 255, 0.4);
        background-color: #e8f0fe;
        transition: all 0.3s ease;
      }

      button:hover {
        transform: scale(1.08);
      }

      .two {
        width: 420px;
        margin: 80px auto;
        padding: 30px;

        background: rgba(255, 255, 255, 0.28);
        backdrop-filter: blur(12px);

        border-radius: 18px;
        border: 2px solid rgba(255, 255, 255, 0.4);

        display: flex;
        flex-direction: column;
        gap: 18px;

        max-height: 300px;
        overflow: hidden;

        transition:
          background 0.5s ease,
          max-height 0.6s ease,
          transform 0.4s ease,
          box-shadow 0.4s ease;

        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      }

      .two.expanded {
        max-height: 520px;
      }

      .two:hover {
        transform: translateY(-8px);
        box-shadow: 0 22px 50px rgba(0, 0, 0, 0.45);
      }

      .idle {
        opacity: 0.55;
        font-style: italic;
      }

      .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .temp {
        font-size: 52px;
        font-weight: bold;
        color: #111;
      }

      .city {
        font-size: 22px;
        font-weight: 600;
        color: #222;
      }

      .box {
        background: rgba(255, 255, 255, 0.4);
        border: 2px solid rgba(255, 255, 255, 0.4);
        border-radius: 12px;
        padding: 12px;
        text-align: center;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        color: #222;
      }

      .timebox {
        display: flex;
        justify-content: space-around;
        font-weight: 500;
      }

      .weatherbox {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        font-size: 18px;
      }

      #icon {
        font-size: 48px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="one">
      <input id="locationInput" placeholder="Enter Location" />
      <button onclick="getWeather()">Search</button>
    </div>

    <div class="two">
      <div class="top">
        <div class="temp idle" id="temp">Search a city</div>
        <div class="city idle" id="cityname">to see weather</div>
      </div>

      <div class="box timebox">
        <span id="time" class="idle">--:--:--</span>
        <span id="day" class="idle">---</span>
        <span id="date" class="idle">--/--</span>
      </div>

      <div class="box weatherbox">
        <div id="icon">üå°Ô∏è</div>
        <span id="weather" class="idle">---</span>
      </div>
    </div>

    <script>
      let clockInterval = null;

      // const API_KEY = "fa973867ed194c70a15105725260302";

      function setTheme(color) {
        document.querySelector(".two").style.background =
          `linear-gradient(135deg, ${color}88, rgba(255,255,255,0.6))`;
      }
      
      document.getElementById("locationInput").addEventListener("keydown", function (e) {
  if (e.key === "Enter") {
    getWeather();
  }
});
      async function getWeather() {
        const location = locationInput.value.trim();
        if (!location) {
          alert("Please enter a location");
          return;
        }

        try {
          const res = await fetch(
            `http://api.weatherapi.com/v1/current.json?key=fa973867ed194c70a15105725260302&q=${location},In&aqi=yes`
          );

          if (!res.ok) {
            alert("Invalid location");
            return;
          }

          const data = await res.json();
          console.log(data);

          temp.innerText = data.current.temp_c + "¬∞C";
          cityname.innerText = data.location.name;
          weather.innerText = data.current.condition.text;

          const c = data.current.condition.text.toLowerCase();
          const iconEl = document.getElementById("icon");

          if (c.includes("sun") || c.includes("clear")) {
            iconEl.textContent = "‚òÄÔ∏è";
            setTheme("#ffe066");
          } else if (c.includes("rain")) {
            iconEl.textContent = "üåßÔ∏è";
            setTheme("#74c0fc");
          } else if (c.includes("cloud")) {
            iconEl.textContent = "‚òÅÔ∏è";
            setTheme("#adb5bd");
          } else if (c.includes("snow")) {
            iconEl.textContent = "‚ùÑÔ∏è";
            setTheme("#e7f5ff");
          } else if (c.includes("storm") || c.includes("thunder")) {
            iconEl.textContent = "‚õàÔ∏è";
            setTheme("#9775fa");
          } else {
            iconEl.textContent = "üå°Ô∏è";
            setTheme("#ced4da");
          }

          // ‚úÖ REAL, LIVE, CITY-LOCAL TIME (WORKING)
          let cityEpoch = data.location.localtime_epoch * 1000;

          if (clockInterval) clearInterval(clockInterval);

          function updateClock() {
            const now = new Date(cityEpoch);

            time.innerText = now.toLocaleTimeString([], {
              hour: "2-digit",
              minute: "2-digit",
              second: "2-digit",
            });

            day.innerText = now.toLocaleDateString([], {
              weekday: "short",
            });

            date.innerText = now.toLocaleDateString();

            cityEpoch += 1000;
          }

          updateClock();
          clockInterval = setInterval(updateClock, 1000);

          document.querySelector(".two").classList.add("expanded");
          document
            .querySelectorAll(".idle")
            .forEach((el) => el.classList.remove("idle"));
        } catch (err) {
          alert("Network error");
        }
       
      }
     
    </script>
  </body>
</html>

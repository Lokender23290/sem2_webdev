<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: lightblue;
        font-family: Arial, sans-serif;
      }
      input::placeholder {
        color: black;
      }

      .one {
        display: flex;
        background-color: lightskyblue;
        height: 100px;
        align-items: center;
        justify-content: center;
        gap: 10px;
        border: 2px solid black;
      }

      input {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        outline: none;
      }

      button {
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        border: none;
      }

      .two {
        display: flex;
        justify-content: space-between;
        align-items: center;

        background-color:lightslategray;
        border: 2px solid black;
        border-radius: 12px;

        padding: 20px;
        gap: 25px;

        width: 420px;
        margin: 80px auto;

        max-height: 120px;
        overflow: hidden;

        transition:
          max-height 0.5s ease,
          padding 0.3s ease;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      }
      .two.expanded {
        max-height: 400px;
        padding: 60px;
      }
      .two {
        display: flex;
        justify-content: center;
        align-items: center;

        gap: 40px; 

        padding: 30px;
      }

      .b {
        display: flex;
        flex-direction: column;
      }

      .all {
        display: flex;
        gap: 15px;
      }

      img {
        height: 80px;
        width: 80px;
      }
    </style>
  </head>

  <body>
    <div class="one">
      <input
        type="text"
        id="locationInput"
        placeholder="Enter Location"
        style="background-color: lightpink; border: 2px solid black"
      />
      <button
        onclick="getWeather()"
        style="background-color: lightpink; border: 2px solid black"
      >
        Search
      </button>
    </div>

    <div class="two">
      <div class="a">
        <h1 id="temp">--Â°C</h1>
      </div>

      <div class="b">
        <h2 id="cityname">City</h2>
        <div class="all">
          <h3 id="time">ðŸ˜‘:ðŸ˜‘</h3>
          <h3 id="day">ðŸ˜‘</h3>
          <h3 id="date">ðŸ˜‘</h3>
        </div>
      </div>

      <div class="c">
        <img id="icon" src="cloudy-day.png" alt="Weather Icon" />
        <h3 id="weather">Weather</h3>
      </div>
    </div>

    <script>
      const API_KEY = "272ba1a0b75f49618f564236260302";

      async function getWeather() {
        const location = document.getElementById("locationInput").value.trim();

        if (!location) {
          alert("Please enter a location");
          return;
        }

        try {
          const response = await fetch(
            `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${location}&exact=1&aqi=no`,
          );

          if (!response.ok) {
            alert("this shit name aaaaa ðŸ˜’");
            return;
          }

          const data = await response.json();
          console.log(data);

          document.querySelector(".two").classList.add("expanded");

          document.getElementById("temp").innerText =
            data.current.temp_c + "Â°C";

          document.getElementById("cityname").innerText = data.location.name;

          const condition = data.current.condition.text;
          document.getElementById("weather").innerText = condition;

          const icon = document.getElementById("icon");
          const c = condition.toLowerCase();

          icon.src = "cloudy-day.png";

          const now = new Date();
          document.getElementById("time").innerText = now.toLocaleTimeString(
            [],
            { hour: "2-digit", minute: "2-digit" },
          );

          document.getElementById("day").innerText = now.toLocaleDateString(
            [],
            { weekday: "long" },
          );

          document.getElementById("date").innerText = now.toLocaleDateString();
        } catch (error) {
          console.error(error);
          alert("Network error");
        }
      }
    </script>
  </body>
</html>
